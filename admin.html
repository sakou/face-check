<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者用顔登録</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>管理者用顔登録</h1>
        <a href="index.html" class="btn btn-back">メニューに戻る</a>

        <div class="video-container">
            <video id="video" autoplay muted></video>
            <canvas id="overlay"></canvas>
        </div>

        <div class="status" id="status">初期化中...</div>

        <div class="controls">
            <button id="captureBtn" class="btn btn-primary" disabled>顔をキャプチャ</button>
            <button id="clearBtn" class="btn btn-secondary">クリア</button>
        </div>

        <div class="captured-faces">
            <h2>キャプチャした顔</h2>
            <div id="capturedList" class="face-grid"></div>
        </div>

        <div class="register-section" id="registerSection" style="display: none;">
            <h3>名前を入力してください</h3>
            <input type="text" id="nameInput" placeholder="名前">
            <button id="registerBtn" class="btn btn-success">登録</button>
        </div>

        <div class="registered-faces">
            <h2>登録済みの顔一覧</h2>
            <p style="color: #fff; margin-bottom: 15px;">
                「角度追加」ボタンで、下向き・横向きなど異なる角度の顔を追加できます。<br>
                複数の角度を登録すると、様々な向きでも正しく認識されるようになります。
            </p>

            <div class="controls">
                <input type="text" id="searchInput" placeholder="名前で検索..." style="margin-right: 10px; padding: 8px; border-radius: 4px; border: 1px solid #ccc; min-width: 200px;">
                <button id="refreshListBtn" class="btn btn-secondary">一覧を更新</button>
                <button id="exportBtn" class="btn btn-primary">エクスポート</button>
                <button id="importBtn" class="btn btn-primary">インポート</button>
                <input type="file" id="importFile" accept=".json" style="display: none;">
            </div>
            <div id="registeredList" class="face-grid"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.min.js"></script>
    <script src="js/faceDB.js"></script>
    <script src="js/faceRecognition.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
